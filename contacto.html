<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nosotros - Escuela de Cocina</title>

    <link rel="stylesheet" href="./dist/assets/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/assets/css/master.css">
</head>
<body>
    <header class="header py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-8 col-sm-6 col-md-4 mb-4 mb-md-0">
                    <a href="#">
                        <img class="img-fluid" src="./dist/assets/images/logo.svg" alt="Escuela de Cocina">
                    </a>
                </div>  <!-- .col-md-4 -->
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-md navbar-light justify-content-center">
                        <button class="navbar-toggler mb-4" type="button" data-toggle="collapse" data-target="#menu-main" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="menu-main" class="collapse navbar-collapse justify-content-center justify-content-lg-end">
                            <ul class="menu navbar-nav text-center text-uppercase">
                                <li><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                                <li><a class="nav-link" href="./blog.html">Blog</a></li>
                                <li><a class="nav-link" href="./clases.html">Clases</a></li>
                                <li><a class="nav-link" href="./galeria.html">Galería</a></li>
                                <li><a class="nav-link active" href="./contacto.html">Contacto</a></li>
                            </ul>  <!-- #menu-main -->
                        </div>  <!-- .navbar -->
                    </nav>  <!-- .nav -->
                </div>  <!-- .col-md-8 -->
            </div>  <!-- .row -->
        </div>  <!-- .container -->
    </header>  <!-- .header .py-5 -->
    
    <div class="page page-contact">

        <div class="container">
            <div class="row">
                <div class="col-12 outstanding-image outstanding-image-contact"></div>
            </div><!-- .row -->
        </div><!-- .container -->

        <main class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 px-5 py-3 content content-us">
                    <h1 class="text-center my-5 separator">Contacto</h1>

                    <form class="contact">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" placeholder="Tú nombre">
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto:</label>
                            <input type="text" class="form-control" id="subject" placeholder="Asunto a tratar">
                            </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Tú correo electrónico">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Teléfono:</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Tú teléfono">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="message">Mensaje</label>
                                <textarea class="form-control" id="message" placeholder="Escribe tu mensaje" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    
                </div><!-- .col-8 -->
            </div><!-- .row -->
        </main><!-- .container -->    

    </div><!-- .page .page-contact -->
    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <nav class="navbar-light">
                        <ul class="menu navbar navbar-nav d-flex flex-column flex-md-row text-center text-md-left text-uppercase">
                            <li><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                            <li><a class="nav-link" href="./blog.html">Blog</a></li>
                            <li><a class="nav-link" href="./clases.html">Clases</a></li>
                            <li><a class="nav-link" href="./galeria.html">Galería</a></li>
                            <li><a class="nav-link" href="./contacto.html">Contacto</a></li>
                        </ul>  <!-- #menu-main -->
                    </nav>  <!-- .nav -->
                </div>
                <div class="col-md-6">
                    <p class="text-center text-md-right mt-1 mt-md-0 pt-2 copyright">Todos los derechos reservados &copy; 2019</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./dist/assets/js/jquery.min.js"></script>
    <script src="./dist/assets/js/bootstrap.min.js"></script>
</body>
</html>
